version: 2

jobs:
  build:
    docker:
      - image: circleci:builder-base
    steps:
      - checkout
      - run:
        name: Download test data if necessary
        command: if [[ ! -d ~/data ]]; then wget -c -P ${HOME}/downloads/ "https://www.dropbox.com/s/u3uvf857jf4iqq1/MRtrix3_connectome_data_ver2.tar" && mkdir -p ${HOME}/data && tar xf ${HOME}/downloads/MRtrix3_connectome_data_ver2.tar -C ${HOME}/data; fi
      - run:
        name: Load cached Docker image if present
        command: if [[ -e ~/docker/image.tar ]]; then docker load -i ~/docker/image.tar; fi
      - run:
        name: Save git version of repository to file /version
        command: git describe --always --tags > version
      - run:
        name: Build Docker container
        command: docker build -t bids/${CIRCLE_PROJECT_REPONAME,,} .
      - run:
        name: Save Docker image to cache
        command: mkdir -p ~/docker; docker save "bids/${CIRCLE_PROJECT_REPONAME,,}" > ~/docker/image.tar
      - run:
        name: Create output directory
        command: mkdir -p ${HOME}/outputs
  test:
    docker:
      - image: circleci:builder-base
    steps:
      - checkout
      - run:
        name: print_version
        command: docker run -ti --rm --read-only -v /tmp:/tmp -v /var/tmp:/var/tmp -v ${HOME}/data:/bids_dataset bids/${CIRCLE_PROJECT_REPONAME,,} --version
      - run:
        name: participant
        command: docker run -ti --rm --read-only -v /tmp:/tmp -v /var/tmp:/var/tmp -v ${HOME}/data:/bids_dataset -v ${HOME}/outputs:/outputs bids/${CIRCLE_PROJECT_REPONAME,,} /bids_dataset /outputs participant --parcellation aal --streamlines 100000 --preprocessed
      - store_artifacts:
        path: outputs
        prefix: ${HOME}/outputs
      - run:
        name: group
        command: docker run -ti --rm --read-only -v /tmp:/tmp -v /var/tmp:/var/tmp -v ${HOME}/data:/bids_dataset -v ${HOME}/outputs:/outputs bids/${CIRCLE_PROJECT_REPONAME,,} /bids_dataset /outputs group
  deploy:
    hub:
      owner: BIDS-Apps
      tag: /.*/
      commands:
        - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
        - docker push bids/${CIRCLE_PROJECT_REPONAME,,}:latest
        - docker tag bids/${CIRCLE_PROJECT_REPONAME,,} bids/${CIRCLE_PROJECT_REPONAME,,}:$CIRCLE_TAG
        - docker push bids/${CIRCLE_PROJECT_REPONAME,,}:$CIRCLE_TAG

dependencies:
  - save_cache:
    key: dependency-cache
    paths:
      - "~/docker"
      - "~/data"

workflows:
  version: 2
  build_test_deploy:
    jobs:
      - build
      - test:
        requires:
          - build
      - deploy:
        requires:
          - test
        filters:
          branches:
            only: master

